name: build exec

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/cache@v2
      with:
        path: |
          ~/.nexe
          ~/.pkg-cache
        key: ${{ runner.os }}-node
        restore-keys: |
          ${{ runner.os }}-node

    - name: use node
      uses: actions/setup-node@v2
      with:
        node-version: 14.x

    - name: npm install, build, and test
      run: |
        npm install
        npm run nexe